{{define "cards"}}
    {{if .Books}}
        {{range .Books}}
            <div class="card">
                <div class="info">
                    <span><b>Title: </b>{{.Title}}</span>
                    <span><b>Author: </b>{{.Author}}</span>
                    <span><b>Pages: </b>{{.Pages}}</span>
                </div>
                <div class="btns">
                    {{if .ReadStatus}}
                        <a><button id="readBtn" class="read" data-id="{{.ID}}">Read</button></a>
                    {{else}}
                        <a><button id="readBtn" class="" data-id="{{.ID}}">Not Read</button></a>
                    {{end}}
                    <a><button id="removeBtn" data-id="{{.ID}}">Remove</button></a>
                </div>
            </div>
        {{end}}
    {{else}}
        <div class="empty">Empty</div>
    {{end}}
{{end}}
